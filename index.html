<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text encrypter</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>

<body>
    <header>
        <div>
            a
        </div>
    </header>
    
    <div class="flex-container"> <!-- flex-container -->

        <section class="column-1">
            <div class="row-11">
                <label for="target"></label>
                <textarea class="textarea-1" name="target" id="target" placeholder="Ingrese el texto aquí..."></textarea>
            </div>
            
            <div class="row-12">
                ⚠️ Solo letras minúsculas y sin acentos.
            </div>

            <div class="row-13">
                <button class="button-bottom-1" id="btn-bttm-11">Encriptar</button>
                <button class="button-bottom-1" id="btn-bttm-12">Desencriptar</button>
            </div>
        </section>

        <section class="column-2">
            <div class="row-21" id="warning-message">
                <img src="images/search.svg" alt="warning-message-img" id="warning-message-img">
                <b id="warning-message-title">Ningún mensaje fue encontrado</b>
                <span id="warning-message-text">Ingresa el texto que desees encriptar o desencriptar</span>
            </div>

            <div class="row-22">
                <textarea class="textarea-2" name="result" id="result" aria-label="result" disabled></textarea>
            </div>
            
            <div class="row-23">
                <button class="button-bottom-2" id="btn-bttm-2">Copiar</button>
            </div> 
        </section>
  </div>

  <footer id="info">
    <div id="info-autor">
        <p>Copyright &copy; 2023 ryunezm</p>
        
    </div>

    <div id="info-rrss">
        <a href="https://github.com/ryunezm" target="_blank" class="ref-links">
            <img src="images/logo-github.svg" alt="GitHub logo" id="logo-gh">
        </a>
        <a href="https://www.linkedin.com/in/ryunezm/" target="_blank" class="ref-links">
            <img src="images/logo-LinkedIn.svg" alt="linkedin logo" id="logo-li">
        </a>
    </div>
  </footer>
  
  <script src='js/main.js'></script>
</body>

</html>
